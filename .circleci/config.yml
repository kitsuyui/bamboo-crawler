# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3@sha256:73bb7458645773fd49d951088b2c443fde6e160465cb18599cd64ff65f484bc9
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python setup.py dev_persistent_pip_sync

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 bamboo_crawler tests
            export AWS_ACCESS_KEY_ID=''
            export AWS_SECRET_ACCESS_KEY=''
            python setup.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports
